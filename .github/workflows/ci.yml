name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  app:
    name: CodeGame Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Java 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
          cache: maven

      - name: Build & Test
        run: mvn --batch-mode --update-snapshots --activate-profiles unit,component test

      - name: Checkstyle
        run: mvn --batch-mode checkstyle:checkstyle

      - name: Integration Test
        run: mvn --batch-mode --activate-profiles !unit,integration,headless test

      - name: Package
        run: mvn --batch-mode package -DskipTests

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          path: target/CodeGame-*-fat.jar
          retention-days: 3

      - name: Javadoc
        run: mvn --batch-mode javadoc:javadoc

      - name: Upload Javadoc
        uses: actions/upload-artifact@v3
        with:
          name: javadoc
          path: target/site/apidocs/*
          retention-days: 3
